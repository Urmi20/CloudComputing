<!DOCTYPE html>

<html lang="en">

    <head>
		<meta charset="utf-8">
        <title>Index</title>
        <link rel="stylesheet" href="{{url_for('static',filename='bootstrap-4.1.3-dist/css/styling.css')}}">
		<link rel="stylesheet" href="{{url_for('static',filename='bootstrap-4.1.3-dist/css/bootstrap.min.css')}}">
    </head>

    <body class="fontstyle">

        <script src="validateNewUser.js"></script>
        <form name="registration" method="post" action="create_user" onsubmit="validateNewUser()" class="container">
            <legend class="text-center case" style="margin-top:40px;">
            <h1>Create your InstaKilo account</h1></legend>

             <div class="text-center forms container">
                    <label class="fontsize">User name</label><br/>
                    <input type="text" name="username" value="{{username if username!=None}}"
                           required pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$"
                           placeholder="User Name" class="textbox"/><br/><br/>

                    <label class="fontsize">First Name</label><br/>
                    <input type="text" name="first_name" value="{{first_name if first_name!=None}}"
                           required pattern="[a-zA-Z ]{3,45}$" class="textbox"/><br/><br/>

                    <label class="fontsize">Last Name</label><br/>
                    <input type="text" name="last_name" value="{{last_name if last_name!=None}}"
                           required pattern="^[a-zA-Z ][a-zA-Z0-9-_\.]{1,100}$" class="textbox"/><br/><br/>

                    <label class="fontsize">Email</label><br/>
                    <input type="email" name="email" value="{{email if email!=None}}"
                           required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" class="textbox"/><br/><br/>

                    <label class="fontsize">Password</label><br/>
                    <input type="password" name="password" value="{{password if password!=None}}"
                           required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" class="textbox"/><br/><br/>

                    <label class="fontsize">Confirm pasword</label><br/>
                    <input type="password" name="password_conf" value="{{password_conf if password_conf!=None}}"
                           required class="textbox"/><br/><br/>

				    <input type="submit" class="button" value="Submit"/><br/><br/>

             </div>
        </form>
    </body>
</html>
