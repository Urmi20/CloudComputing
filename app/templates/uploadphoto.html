<!DOCTYPE html>

<html lang="en">

    <head>
		<meta charset="utf-8">
        <title>Upload Photo</title>
        <link rel="stylesheet" href="{{url_for('static',filename='bootstrap-4.1.3-dist/css/styling.css')}}">
		<link rel="stylesheet" href="{{url_for('static',filename='bootstrap-4.1.3-dist/css/bootstrap.min.css')}}">
    </head>

    <body class='fontstyle'>
        <form method="post" action="sign_out" class="container">  <!-- add action path-->
            <legend class="text-center case" style="margin-top:40px;"><h1>Tell us more about your photo</h1></legend>
            <div class="text-center forms container">
                <input type="submit" value="Sign out" class="button"/><br>
            </div>
        </form>
        <br/><br/>
        <form method="post" enctype="multipart/form-data" action={{url_for('photo_upload')}} class="container">
            <div class="text-center forms container">
                <input type="text" name="title" value="{{title if title!=None}}"
                       required pattern = "^[a-zA-Z ][a-zA-Z0-9-. ]{3,45}$"
                       title = "From 3 to 45 characters (spaces included), numbers and -."
                       placeholder="Title" class="textbox"><br/>
                <input type="text" name="hashtags" value="{{hashtags if hashtags!=None}}"
                       required pattern = "\B(\#[a-zA-Z-_0-9 ]+\b)(?!;)"
                       placeholder="#Hashtags" class="textbox"><br/>
                <input type="file" name="file" value="Choose Image" class="button"/>
                {% if up_error!=None %}
                    <span style="color:red;">{{ up_error }}</span>
                {% endif %}
                <input type="submit" name="upload"  value="Upload" class="button">
            </div>
        </form>
    </body>
</html>
