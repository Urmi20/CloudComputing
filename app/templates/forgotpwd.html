<!DOCTYPE html>

<html lang="en">

    <head>
		<meta charset="utf-8">
        <title>Forgot Password</title>
        <link rel="stylesheet" href="{{url_for('static',filename='bootstrap-4.1.3-dist/css/styling.css')}}">
		<link rel="stylesheet" href="{{url_for('static',filename='bootstrap-4.1.3-dist/css/bootstrap.min.css')}}">
    </head>

    <body class='fontstyle'>
        <form method="post" action="recovery_submit" class="container"> <!-- Redirected to index.py-->  <!-- add action path-->
            <legend class="text-center case" style="margin-top:40px;"><h1>Password recovery</h1></legend>
			
            <div class="text-center forms container">
				<label class="fontsize">Your email</label><br/>
				<input type="text" name="email" class="textbox" value={{email if email != None}} /><br/>
                {% if error_value== True %}
					Email not registered
				{% endif %}<br/><br>
				<input type="submit" class="button" value="Submit"/><br/><br>

			</div>
        </form>
    </body>
	
</html>
