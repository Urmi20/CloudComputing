{% extends "base.html" %}
{% block content %}

<ul class="header" id="myHeader">
    <li><h1 style="color:white;">{{username}}'s Gallery</h1></li>
    <li style="float:right;"><a href="{{url_for('sign_out')}}">Sign out</a></li>
    <li style="float:right;"><a href="{{url_for('photo_upload_landing')}}">Upload photo</a></li>
</ul>


<p>Click a photo to see it's transformations.</p>
<div class="galleryimage">
<table style="table-layout:fixed; text-align:center;">
    <tr>
    {% for id, photo in photos %}
        <td align="center" valign="center">
            <a href="{{ url_for('render_light_box', id=id) }}">
                <img src="{{ url_for('static', filename=photo) }}">
            </a>
        </td>
        {% if loop.index%4 == 0 %}
        </tr>
        <tr>
        {% endif %}
    {% endfor %}</tr>
</table>

</div>
<script>
        window.onscroll=function(){myFunction()};

        var header=document.getElementById("myHeader");
        var sticky=header.offsetTop;

        function myFunction(){
            if(window.pageYOffset > sticky){
                header.classList.add("sticky");
            }
            else{
                header.classList.remove("sticky");
            }
        }

</script>

{% endblock %}
