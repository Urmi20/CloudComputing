<!DOCTYPE html>

<html lang="en">

    <head>
		<meta charset="utf-8">
        <title>{{username}}'s Gallery</title>
        <link rel="stylesheet" href="{{url_for('static',filename='bootstrap-4.1.3-dist/css/styling.css')}}">
		<link rel="stylesheet" href="{{url_for('static',filename='bootstrap-4.1.3-dist/css/bootstrap.min.css')}}">
    </head>

    <body class='fontstyle'>
         <form method="get" action={{url_for('render_gallery')}} class="container" style="display: inline;">
             <h2 style="display: inline;">{{username}}'s gallery</h2>
             <input type ="submit", name="gallery" value="Gallery" class="button" style="display: inline;">
         </form>
         <form method="get" enctype="multipart/form-data" action={{url_for('photo_upload_landing')}} class="container"
         style="display: inline;">
             <input type="submit" name="upload"  value="Upload new photo" class="button" style="display: inline;">
        </form>
        <form method="post" action={{url_for('sign_out')}} class="container" style="display: inline;">
                <input type="submit" value="Sign out" class="button" style="display: inline;"/><br>
        </form>

        <table style="table-layout:fixed; text-align:center;">
            <tr>
            {% for id, photo in photos %}
                <td align="center" valign="center">
                    <a href="{{ url_for('render_light_box', id=id) }}">
                        <img src="{{ url_for('static', filename=photo) }}">
                    </a>
                </td>
                {% if loop.index%4 == 0 %}
                </tr>
                <tr>
                {% endif %}
            {% endfor %}</tr>
        </table>
    </body>
</html>
